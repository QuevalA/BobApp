name: On push - Run all Angular tests

on: [ push ]

jobs:
  build:
    name: Build and test Angular
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: Install Angular CLI
        run: npm install -g @angular/cli

      - name: Install Angular dependencies
        run: npm install --prefix ${{ github.workspace }}/front

      - name: Change directory to Angular project root and run npm commands
        run: |
          cd ${{ github.workspace }}/front
          pwd
          ls -l
          npm test

      - name: Archive Angular test coverage report
        uses: actions/upload-artifact@v2
        with:
          name: angular-coverage-report
          path: ${{ github.workspace }}/front/coverage