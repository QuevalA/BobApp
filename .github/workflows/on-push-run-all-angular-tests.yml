name: On push - Run all Angular tests

on: [ push ]

jobs:
  build:
    name: Build and test Angular
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Debug current directory 1
        run: pwd

      - name: List contents of current directory 1
        run: ls -l

      - name: Change directory to Angular project root
        run: cd ${{ github.workspace }}/front

      - name: Debug current directory 2
        run: pwd

      - name: List contents of current directory 2
        run: ls -l

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: Install Angular CLI
        run: npm install -g @angular/cli

      - name: Install Angular dependencies
        run: npm install

      - name: Debug current directory 3
        run: pwd

      - name: List contents of current directory 3
        run: ls -l

      - name: Run Angular tests
        run: npm test

      - name: Archive Angular test coverage report
        uses: actions/upload-artifact@v2
        with:
          name: angular-coverage-report
          path: coverage